<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id = 'cart_body'>
    <button type="button" id="cart_to_index_btn"  onclick="window.location.href='index.html'">Return to main page</button>
    <div class="cart-container">
        <h1 id="cart_h1">Your Cart</h1>
        <div id="cartItems"></div>
        <div class="cart-summary">
            <p id="totalPrice">Total: $0</p>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cartItems');
        let totalPrice = 0;

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        } else {
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price}</p>
                    </div>
                    <div class="item-actions">
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>`;
                cartItemsContainer.appendChild(itemDiv);
                totalPrice += item.price;
            });
            document.getElementById('totalPrice').textContent = `Total: $${totalPrice}`;
        }

        function removeFromCart(itemId) {
            const updatedCart = cart.filter(item => item.id !== itemId);
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            location.reload(); // Reload page to update cart
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }
            alert('Proceeding to checkout... (Not implemented)');
        }
    </script>
</body>
</html>
