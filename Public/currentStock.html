<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership Stock Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .car-listing {
            display: grid;
            padding: 60px;
            gap: 20px;
            margin: 0 auto;
            max-width: 900px;
        }
        .car {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .car img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .car h2 {
            margin-top: 10px;
        }
        .car p {
            margin: 5px 0;
        }
        .price {
            color: #007BFF;
            font-size: 1.5em;
            margin-top: 10px;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .contact a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="fetchCars()">

    <h1>Our Current Stock</h1>

    <div class="car-listing">
        <div class="car">
        <div id="carListing"></div>
        </div>
        
    </div>
    <script>
        // Function to fetch cars from the server and display them
async function fetchCars() {
  try {
    const response = await fetch('/getCurrentStock', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
    });

      // Check if the response is ok (status 200-299)
      if (!response.ok) {
          throw new Error('Failed to fetch cars: ' + response.statusText);
      }

      const result = await response.json();  // Convert the response to JSON
      console.log('1');  // Check the JSON data in the browser console

      if (result.success) {
          const carListing = document.getElementById('carListing');
          carListing.innerHTML = '';  // Clear existing cars

          result.data.forEach(car => {
              const carElement = document.createElement('div');
              carElement.classList.add('car');
              carElement.innerHTML = `
                  <img src="${car.image}" alt="${car.name}">
                  <h2>${car.name}</h2>
                  <p>Make: ${car.manufacturer}</p>
                  <p>Model: ${car.model}</p>
                  <p>Year: ${car.year}</p>
                  <p>Mileage: ${car.mileage}</p>
                  <p class="price">$${car.price}</p>
                  <div class="contact">
                  <a href="mailto:dealer@example.com">Contact Us</a>
                  </div>
              `;
              carListing.appendChild(carElement);
          });
      } else {
          alert('Failed to fetch cars');
      }
  } catch (error) {
      console.error('Error fetching cars:', error);
  }
}
    </script>
</body>
</html>
