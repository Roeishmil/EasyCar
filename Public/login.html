<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"/>
    <script defer src="index.js"></script> <!-- Ensure the script is loaded after the HTML -->
</head>
<body id="loginBody">
    <h1 id="loginH1">Login/Signup</h1>
    <form id="loginForm">
        <div>
            <!----<label for="username">Username:</label> -->
            <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
        </div>
        <div>
            <!--<label for="password">Password:</label> -->
            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
        </div>
        <div>
            <button id="loginSubmitButton" type="button">Login</button>
            <br>
            <button id="signupSubmitButton" type="button">Signup</button>
        </div>
        <script src="index.js"></script>
    </form>
</body>
</html>
